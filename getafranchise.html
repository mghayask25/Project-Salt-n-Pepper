<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnP Main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Started -->
    <header>
      <nav class="justify-center align-center gap3">
        <div id="logo-section">
          <img src="./Assets and Fonts/Logo.webp" alt="" id="Logo" />
        </div>
        <div id="nav-items">
          <a href="./index.html" class="text-none text-white">Home</a>
          <a href="./about.html" class="text-none text-white">About Us</a>
          <a href="./publication.html" class="text-none text-white"
            >Publications</a
          >
        </div>
        <a
          href="#"
          class="text-white text-none border-radius justify-center align-center btn-franchise"
          >Get a Franchise</a
        >
        <button
          id="btn-order"
          class="text-white border-white justify-center align-center"
        >
          Order-Online<i
            class="fa-solid fa-arrow-right bg-white margin-left border-radius padding1 text-red"
          ></i>
        </button>
      </nav>
    </header>
    <!-- Navbar Ended -->
      <div class="page-4-section-parent-heading">
        <h2 class="page-4-section-child-heading text-white textalign-center">
          Get a Franchise
        </h2>
      </div>  
    <form>
      <div class="page-4-section-grand-parent">
        <div class="page-4-section-parent-1 bg-transparent"> 
                <div class="page-4-section-child-1">
                    <label for="name" class="text-grey textalign-start">Name</label><br />
                    <input type="text" id="name" name="name" class="page-4-section-subchild-input textalign-start"/>
                </div>
                <div class="page-4-section-child-1">    
                    <label for="phone-number" class="text-grey textalign-start">Phone Number</label><br />
                    <input type="number" id="phone-number" name="phone-number" class="page-4-section-subchild-input textalign-start"/>
                </div>    
                <div class="page-4-section-child-1">        
                    <label for="city" class="text-grey textalign-start">City</label><br />
                    <input type="text" id="city" name="city" class="page-4-section-subchild-input textalign-start"/>
                </div>    
                <div class="page-4-section-child-1">
                    <label for="country" class="text-grey textalign-start">Country</label><br />
                    <input type="country" id="country" name="country" class="page-4-section-subchild-input textalign-start"/>
                </div>    
        </div>        
        <div class="page-4-section-parent-2 bg-transparent">
                <div class="page-4-section-child-1">
                    <label for="email" class="text-grey textalign-start">Email</label><br />
                    <input type="email" id="email" name="email" class="page-4-section-subchild-input textalign-start"/>
                </div>
                <div class="page-4-section-child-1">
                    <label for="mobile-number" class="text-grey textalign-start">Mobile Number</label><br />
                    <input type="number" id="mobile-number" name="mobile-number" class="page-4-section-subchild-input textalign-start"/>
                </div>     
                <div class="page-4-section-child-1">
                    <label for="province" class="text-grey textalign-start">Province</label><br />
                    <input type="text" id="province" name="province" class="page-4-section-subchild-input textalign-start"/>
                </div> 
                <div class="page-4-section-child-1">
                    <label for="brands" class="text-grey textalign-start">Brands</label><br />
                    <input type="text" id="brands" name="brands" class="page-4-section-subchild-input-1 textalign-start" placeholder="Which brand are you interested in"/>
                </div>
        </div>        
    </form>
  </body>
</html>
